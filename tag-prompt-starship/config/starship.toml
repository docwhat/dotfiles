[git_status]
conflicted_count.enabled = true
deleted_count.enabled = true
modified_count.enabled = true
renamed_count.enabled = true
show_sync_count.enabled = true
staged_count.enabled = true
stashed_count.enabled = true
untracked_count.enabled = true

format = """([\
$stashed\
$ahead_behind\
$deleted\
$renamed\
$modified\
$staged\
$untracked\
$conflicted\
]($style))"""
style = ""

ahead = '[$count ](bg:#1e90ff fg:#ffffff) '
behind = '[$count ](bg:#32cd32 fg:#ffffff) '
conflicted = '[$count ](bold red)'
deleted = '[$count ](bold red)'
diverged = '[$behind_count $ahead_count ](bg:#ffd700 fg:#000000)'
modified = '[$count ](#ffd700)'
renamed = '[$count ](#ff8c00)'
staged = '[$count ](#32cd32)'
stashed = '[$count ](blue)'
untracked = '[$count‍ ](#dddddd)'

