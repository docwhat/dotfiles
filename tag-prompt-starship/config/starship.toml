[dart]
symbol = " "

[directory]
truncate_to_repo = false
truncation_length = 3

format = "[$read_only]($read_only_style)[$path]($style) "
style = "bold italic #87A752"

read_only = " "
read_only_style = "red dimmed"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Dropbox" = " "
"Movies" = " "
"Music" = " "
"Pictures" = " "
"~" = " "
"~/src/gist.github.com" = " "
"~/src/github.com" = " "
"~/src/gitlab.com" = " "

# "/" = "[/](dimmed)" # https://github.com/starship/starship/issues/1837

[docker_context]
detect_extensions = [".dockerfile"]
detect_files = [
  'docker-compose.yml',
  'docker-compose.yaml',
  'Dockerfile',
  '.dockerignore',
]
only_with_files = false
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_commit]
commit_hash_length = 5
tag_disabled = false

[git_status]
format = """([\
$stashed\
$ahead_behind\
$deleted\
$renamed\
$modified\
$staged\
$untracked\
$conflicted\
]($style))"""
style = ""

# commits
ahead = '[ $count祝](bg:#1188ff fg:#ffffff)'
behind = '[ $count ](bg:#338833 fg:#ffffff)'
diverged = '[ $behind_count ](bg:#338833 fg:#ffffff)[ $ahead_count祝](bg:#1188ff fg:#ffffff)'
stashed = '[$count ](fg:#1188ff)'

# files
deleted = '[$count ](#dd0000)'
conflicted = '[$count ](#ff0000)'
modified = '[$count ](#ff8800)'
renamed = '[$count ](#00dd00)'
staged = '[$count ](#00ff00)'
untracked = '[$count ](#888888)'

[git_branch]
# symbol = " "
symbol = " "
# symbol = " "

[golang]
symbol = " "

[hostname]
format = "[$hostname]($style) "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[kubernetes]
disabled = true

[lua]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[shlvl]
# disabled = false
symbol = "↕️ "

[status]
disabled = false
map_symbol = true
recognize_signal_code = true

[swift]
symbol = "ﯣ "

[terraform]
symbol = "歷"

[username]
format = "[$user]($style) "
style_user = "bold dimmed blue"
