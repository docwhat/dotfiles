add_newline = false

format = """
${custom.shell}\
$username\
$hostname\
$shlvl\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$ruby\
$rust\
$swift\
$terraform\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$lua\
$env_var\
$crystal\
$cmd_duration\
$custom\
$line_break\
$jobs\
$battery\
$time\
$status\
$character"""

[aws]
disabled = true
symbol = " "

[battery]
charging_symbol = ""
discharging_symbol = ""
full_symbol = ""

[cmd_duration]
min_time = 3_000 # ms
show_milliseconds = true

min_time_to_notify = 10_000 # ms
show_notifications = true

[conda]
symbol = " "

[custom.shell]
command = "starship-shell"
description = "show icons for the shell"
shell = ["bash", "--noprofile", "--norc"]
style = "fg:33"
when = "true"

