add_newline = false

format = "${custom.shell}$all"

[aws]
disabled = true
symbol = " "

[battery]
charging_symbol = ""
discharging_symbol = ""
full_symbol = ""

[cmd_duration]
min_time = 3_000 # ms
show_milliseconds = true

min_time_to_notify = 10_000 # ms
show_notifications = false

[conda]
symbol = " "

[custom.shell]
command = "starship-shell"
description = "show icons for the shell"
shell = ["bash", "--noprofile", "--norc"]
style = "fg:33"
when = "true"

