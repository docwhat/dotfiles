[dart]
symbol = " "

[directory]
truncate_to_repo = false
truncation_length = 3

format = "[$read_only]($read_only_style)[$path]($style) "
style = "bold italic #87A752"

read_only = " "
read_only_style = "red dimmed"

[directory.substitutions]

"~" = " "
# "~/src/github.com" = " "
# "src/github.com" = " "
# "github.com" = " "

# "/" = "[/](dimmed)" # https://github.com/starship/starship/issues/1837

[docker]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_commit]
commit_hash_length = 5
tag_disabled = false

[git_status]
conflicted_count.enabled = true
deleted_count.enabled = true
modified_count.enabled = true
renamed_count.enabled = true
show_sync_count.enabled = true
staged_count.enabled = true
stashed_count.enabled = true
untracked_count.enabled = true

format = """([\
$stashed\
$ahead_behind\
$deleted\
$renamed\
$modified\
$staged\
$untracked\
$conflicted\
]($style))"""
style = ""

ahead = '[$count ](bg:#1e90ff fg:#ffffff) '
behind = '[$count ](bg:#32cd32 fg:#ffffff) '
conflicted = '[$count ](bold red)'
deleted = '[$count ](bold red)'
diverged = '[$behind_count $ahead_count ](bg:#ffd700 fg:#000000)'
modified = '[$count ](#ffd700)'
renamed = '[$count ](#ff8c00)'
staged = '[$count ](#32cd32)'
stashed = '[$count ](#0088ff)'
untracked = '[$count ](#ffaadd)'

[git_branch]
# symbol = " "
# symbol = " "
symbol = " "

[golang]
symbol = " "

[haskell]
symbol = " "

[hostname]
format = "[$hostname]($style) "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[kubernetes]
# format = 'on [⛵ $context \($namespace\)](dimmed green) '
disabled = true

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[shlvl]
# disabled = false
symbol = "↕️ "

[status]
disabled = false

[swift]
symbol = "ﯣ "

[terraform]
symbol = "💠 "

[username]
format = "[$user]($style) "
style_user = "bold dimmed blue"
