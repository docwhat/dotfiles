[directory]
truncate_to_repo = false
truncation_length = 3

format = "[$read_only]($read_only_style)[$path]($style) "
style = "bold italic #87A752"

read_only = " "
read_only_style = "red dimmed"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Dropbox" = " "
"Movies" = " "
"Music" = " "
"Pictures" = " "
"~" = " "
"~/src/gist.github.com" = " "
"~/src/github.com" = " "
"~/src/gitlab.com" = " "

# "/" = "[/](dimmed)" # https://github.com/starship/starship/issues/1837

[docker_context]
detect_extensions = [".dockerfile"]
detect_files = [
  'docker-compose.yml',
  'docker-compose.yaml',
  'Dockerfile',
  '.dockerignore',
]
only_with_files = true
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
# symbol = " "
symbol = " "
# symbol = " "

[git_metrics]
disabled = true
added_style = "bold #679A68"
deleted_style = "bold #9A6768"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_commit]
commit_hash_length = 5
tag_disabled = false

[git_state]
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
format = """[\
$ahead_behind\
$deleted\
$renamed\
$modified\
$staged\
$untracked\
$conflicted\
$stashed\
]($style)"""
style = ""

stashed = '[](fg:#1188ff) '

deleted = '[](#ff0000) '
renamed = '[](#ff8800) '
modified = '[](#ffff00) '
staged = '[](#00ff00) '
untracked = '[](#ff0000) '
conflicted = '[$count](#ff0000) '

# commits
ahead = '[ $count祝](bg:#1188ff fg:#f0f0f0) '
behind = '[ $count](bg:#338833 fg:#f0f0f0) '
diverged = '[ $behind_count ](bg:#338833 fg:#f0f0f0)[ $ahead_count祝](bg:#1188ff fg:#f0f0f0) '

[golang]
symbol = " "

[hostname]
format = "[$hostname]($style) "

[hg_branch]
symbol = " "

[java]
