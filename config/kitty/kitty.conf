# Kitty Configuration

allow_remote_control yes

# font_family  FuraCode Nerd Font Retina
font_familt      BlexMono Nerd Font
bold_font        BlexMono Nerd Font Bold
italic_font      BlexMono Nerd Font Italic
bold_italic_font BlexMono Nerd Font Bold Italic
# font_family      Input Mono Regular
# bold_font        Input Mono Black
# italic_font      Input Mono Italic
# bold_italic_font Input Mono Black Italic

font_size        16.0

# Seti-UI + Custom
#  U+E5FA-U+E62B
#
# Devicons
#  U+E700-U+E7C5
#
# Font Awesome
#  U+F000-U+F2E0
#
# Font Awesome Extension
#  U+E200-U+E2A9
#
# Material Design Icons
#  U+F500-U+FD46
#
# Weather
#  U+E300-U+E3EB
#
# Octicons
#  U+2665
#  U+26A1
#  U+F27C
#  U+F400-U+F4A8
#
# Powerline Extra Symbols
#  U+E0A3
#  U+E0B4-U+E0C8
#  U+E0CC-U+E0D2
#  U+E0D4
#
# IEC Power Symbols
#  U+23FB-U+23FE
#  U+2B58
#
# Font Logos (Formerly Font Linux)
#  U+F300-U+F313
#
# Pomicons
#  U+E000-U+E00D

symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00D,U+E0A3,U+E0B4-U+E0C8,U+E0CC-U+E0D2,U+E0D4,U+E200-U+E2A9,U+E300-U+E3EB,U+E5FA-U+E62B,U+E700-U+E7C5,U+F000-U+F2E0,U+F27C,U+F300-U+F313,U+F400-U+F4A8,U+F500-U+FD46 FuraCode Nerd Font Retina

tab_bar_style powerline
tab_bar_min_tabs 1
tab_title_template "{index}:{title}"

clear_all_shortcuts yes
macos_option_as_alt yes
kitty_mod ctrl+shift

map  cmd+c                copy_to_clipboard
map  cmd+v                paste_from_clipboard
map  cmd+n                new_window_with_cwd
map  cmd+shift+n          new_os_window
map  cmd+f                toggle_fullscreen
map  cmd+t                new_tab_with_cwd

map  ctrl+option+cmd+w    close_window
map  cmd+q                resize_window narrower

map  cmd+left             resize_window narrower
map  cmd+right            resize_window wider
map  cmd+up               resize_window taller
map  cmd+down             resize_window shorter

map  cmd+shift+equal      change_font_size all +1.0
map  cmd+minus            change_font_size all -1.0
map  cmd+0                change_font_size all 0

map  `>n                  next_tab
map  `>p                  previous_tab
map  `>space              goto_tab -1
map  `>c                  new_tab_with_cwd
map  `>`                  send_text all `
map  `>'                  send_text all `
map  `>t                  set_tab_title
map  `>shift+s            launch --type=tab /bin/zsh -c fssh
map  `>shift+p            launch --stdin-source=@screen_scrollback /bin/zsh -c "$PAGER"
map  `>[                  show_scrollback

map  `>0                  goto_tab 1
map  `>1                  goto_tab 1
map  `>2                  goto_tab 2
map  `>3                  goto_tab 3
map  `>4                  goto_tab 4
map  `>5                  goto_tab 5
map  `>6                  goto_tab 6
map  `>7                  goto_tab 7
map  `>8                  goto_tab 8
map  `>9                  goto_tab 9

map  cmd+shift+]          next_tab
map  cmd+shift+[          previous_tab
map  cmd+shift+backspace  goto_tab               -1
map  cmd+]                next_window
map  cmd+[                previous_window
map  cmd+backspace        goto_window            -1

map  kitty_mod+u         kitten  unicode_input

#: Select and act on visible text {{{

#: Use the hints kitten to select text and either pass it to an
#: external program or insert it into the terminal or copy it to the
#: clipboard.

map kitty_mod+e kitten hints

#: Open a currently visible URL using the keyboard. The program used
#: to open the URL is specified in open_url_with.

map kitty_mod+p>f kitten hints --type path --program -

#: Select a path/filename and insert it into the terminal. Useful, for
#: instance to run git commands on a filename output from a previous
#: git command.

map kitty_mod+p>shift+f kitten hints --type path

#: Select a path/filename and open it with the default open program.

map kitty_mod+p>l kitten hints --type line --program -

#: Select a line of text and insert it into the terminal. Use for the
#: output of things like: ls -1

map kitty_mod+p>w kitten hints --type word --program -

#: Select words and insert into terminal.

map kitty_mod+p>h kitten hints --type hash --program -

#: Select something that looks like a hash and insert it into the
#: terminal. Useful with git, which uses sha1 hashes to identify
#: commits

map kitty_mod+p>n kitten hints --type linenum

#: Select something that looks like filename:linenum and open it in
#: vim at the specified line number.

map kitty_mod+p>y kitten hints --type hyperlink

#: Select a hyperlink (i.e. a URL that has been marked as such by the
#: terminal program, for example, by ls --hyperlink=auto).


#: The hints kitten has many more modes of operation that you can map
#: to different shortcuts. For a full description see kittens/hints.
#: }}}

map f1 pipe @ansi overlay less +G -R

# https://github.com/kovidgoyal/kitty/issues/719
# scrollback_pager vim - -c 'set nonumber' -c 'w! $TMPDIR/kitty_scrollback' -c 'term ++curwin sh -c "ghead -c -1 $TMPDIR/kitty_scrollback; rm $TMPDIR/kitty_scrollback"'
# scrollback_pager nvim -c "set nonumber nolist showtabline=0 foldcolumn=0 laststatus=0" -c "autocmd TermOpen * normal G" -c "silent write! /tmp/kitty_scrollback_buffer | te head -c-1 /tmp/kitty_scrollback_buffer; rm /tmp/kitty_scrollback_buffer; cat"
scrollback_pager nvim -u NONE -c "set nonumber nolist showtabline=0 foldcolumn=0" -c "autocmd TermOpen * normal G" -c "map q :qa!<CR>" -c "set clipboard+=unnamedplus" -c "silent write! /tmp/kitty_scrollback_buffer | terminal cat /tmp/kitty_scrollback_buffer - "

remember_window_size yes
enabled_layouts tall,*

enable_audio_bell  no
bell_on_tab        yes

env                TERM_PROGRAM=kitty
editor             /usr/local/bin/nvim

macos_quit_when_last_window_closed yes

macos_custom_beam_cursor no

