version: 0.1
cli:
  version: 1.21.0
plugins:
  sources:
    - id: trunk
      ref: v1.4.5
      uri: https://github.com/trunk-io/plugins
lint:
  files:
    - name: lua
      extensions:
        - lua
      shebangs:
        - lua
  downloads:
    - name: stylua
      version: 0.17.0
      downloads:
        - os:
            linux: linux
            macos: macos
          cpu:
            x86_64: x86_64
            arm_64: aarch64
          url: https://github.com/JohnnyMorganz/StyLua/releases/download/v${version}/stylua-${os}-${cpu}.zip
  disabled:
    - trivy
    - terrascan
    - isort
    - taplo
    - rubocop
  enabled:
    - bandit@1.7.8
    - checkov@3.2.43
    - trufflehog@3.70.3
    - ruff@0.3.4
    - yamllint@1.35.1
    - black@24.3.0
    - gitleaks@8.18.2
    - shellcheck@0.10.0
    - flake8@7.0.0
    - shfmt@3.6.0
    - prettier@3.2.5
    - hadolint@2.12.0
    - markdownlint@0.39.0
    - golangci-lint@1.57.1
    - gofmt@1.20.4
    - git-diff-check
    - stylua@0.20.0
  definitions:
    - name: stylua
      files: [lua]
      download: stylua
      commands:
        - formatter: true
          output: rewrite
          run: stylua --verify --search-parent-directories --stdin-filepath ${target} -
          stdin: true
          success_codes: [0, 1]
      run_linter_from: workspace
      good_without_config: true
      direct_configs:
        - .stylua.toml
      environment:
        - name: PATH
          list: ["${linter}"]
      version_command:
        parse_regex: ${semver}
        run: stylua --version
  ignore:
    - linters: [ALL]
      paths:
        # 3rd party code
        - tag-macos/hammerspoon/Spoons/*.spoon/**
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
