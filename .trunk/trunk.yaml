version: 0.1
cli:
  version: 1.4.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - isort
    - taplo
    - rubocop
  enabled:
    - black@22.12.0
    - gitleaks@8.15.3
    - shellcheck@0.9.0
    - flake8@6.0.0
    - shfmt@3.5.0
    - prettier@2.8.3
    - hadolint@2.12.0
    - markdownlint@0.33.0
    - golangci-lint@1.50.1
    - gofmt@1.19.3
    - git-diff-check
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
    - ruby@3.1.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
