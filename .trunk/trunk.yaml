version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.0.0
      uri: https://github.com/trunk-io/plugins
lint:
  files:
    - name: lua
      extensions:
        - lua
      shebangs:
        - lua
  downloads:
    - name: stylua
      version: 0.17.0
      downloads:
        - os:
            linux: linux
            macos: macos
          cpu:
            x86_64: x86_64
            arm_64: aarch64
          url: https://github.com/JohnnyMorganz/StyLua/releases/download/v${version}/stylua-${os}-${cpu}.zip
  disabled:
    - isort
    - taplo
    - rubocop
  enabled:
    - ruff@0.0.282
    - yamllint@1.32.0
    - black@23.7.0
    - gitleaks@8.17.0
    - shellcheck@0.9.0
    - flake8@6.1.0
    - shfmt@3.6.0
    - prettier@3.0.1
    - hadolint@2.12.0
    - markdownlint@0.35.0
    - golangci-lint@1.53.3
    - gofmt@1.20.4
    - git-diff-check
    - stylua@0.18.1
  definitions:
    - name: stylua
      files: [lua]
      download: stylua
      commands:
        - formatter: true
          output: rewrite
          run: stylua --verify --search-parent-directories --stdin-filepath ${target} -
          stdin: true
          success_codes: [0, 1]
      run_linter_from: workspace
      good_without_config: true
      direct_configs:
        - .stylua.toml
      environment:
        - name: PATH
          list: ["${linter}"]
      version_command:
        parse_regex: ${semver}
        run: stylua --version
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
