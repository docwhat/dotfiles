version: 0.1
cli:
  version: 1.6.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.13
      uri: https://github.com/trunk-io/plugins
lint:
  files:
    - name: lua
      extensions:
        - lua
      shebangs:
        - lua
  downloads:
    - name: stylua
      version: 0.17.0
      downloads:
        - os:
            linux: linux
            macos: macos
          cpu:
            x86_64: x86_64
            arm_64: aarch64
          url: https://github.com/JohnnyMorganz/StyLua/releases/download/v${version}/stylua-${os}-${cpu}.zip
  disabled:
    - isort
    - taplo
    - rubocop
  enabled:
    - black@23.1.0
    - gitleaks@8.16.1
    - shellcheck@0.9.0
    - flake8@6.0.0
    - shfmt@3.5.0
    - prettier@2.8.4
    - hadolint@2.12.0
    - markdownlint@0.33.0
    - golangci-lint@1.51.2
    - gofmt@1.19.3
    - git-diff-check
    - stylua@0.17.0
  definitions:
    - name: stylua
      files: [lua]
      download: stylua
      commands:
        - formatter: true
          output: rewrite
          run: stylua --verify --stdin-filepath ${target} -
          stdin: true
          success_codes: [0, 1]
      environment:
        - name: PATH
          list: ["${linter}"]
      version_command:
        parse_regex: ${semver}
        run: stylua --version
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
